{% extends 'base.html' %}
{% block content %}
<h2>tout les clients</h2>
{% for client in clients %}
<div class="box">
    <p>Prénom : {{ client.first_name }}</p>
    <p>Nom : {{ client.last_name }}</p>
    <p>Société : {{ client.company }}</p>
    <p>Déja client : {{ client.existing }}</p>
    <a href="{% url 'customer_detail' customer_id=client.id %}"><button>Détails</button></a>
</div>
{% endfor %}
{% endblock %}
